<ion-view view-title="我是节点操作页面" hide-tabs="true" >
	<ion-content>
		<ul id="myList1">
			<li>Coffee</li>
			<li>Tea</li>
		</ul>
		<ul id="myList2">
			<li>Water</li>
			<li>Milk</li>
		</ul>
		<p>节点的移动，就是需要父节点appendChild一个子节点</p>
		<button ng-Click="myFunction()">亲自试一试</button>
		<p>删除某一个子节点</p>
		<button ng-Click="removenode()">亲自试一试</button>
		<p>添加节点</p>
		<button ng-Click="addnode()">亲自试一试</button>
		<p>替换元素节点</p>
		<button ng-Click="replacenode()">亲自试一试</button>
		<p>创建新节点，并且插入到已有的列表的前面</p>
		<button ng-Click="insertnode()">亲自试一试</button>
		<p>创建新节点，并且插入到已有的列表的后面</p>
		<button ng-Click="insertafternode()">亲自试一试</button>
	</ion-content>
</ion-view>
