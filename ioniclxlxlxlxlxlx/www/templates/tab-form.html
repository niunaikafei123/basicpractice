<ion-view view-title="我是form" hide-tabs="true" >
	<ion-content>
		<form  name="myForm" action="abc.php" class="form-horizontal" ng-controller="firstController">
			<!--注：myForm.username.$dirty表示用户已经动过表单了;myForm.username.$invalid表示用户输入有误-->
		  <div class="form-group" ng-class="{'has-error':myForm.username.$dirty && myForm.username.$invalid}">
		    <label for="inputusername" class="col-sm-2 control-label">用户名</label>
		    <div class="col-sm-10">
		      <input type="text" name="username" ng-required="true" ng-pattern="/^[a-zA-Z]{1,}/" ng-minlength="5" ng-maxlength="10" ng-model="ppp.username" class="form-control" id="inputusername" placeholder="请输入用户名">
		      <div ng-show="myForm.username.$error.maxlength" class="alert alert-danger help-block">
		      	用户名不能超过10位
		      </div>
  		      <div ng-show="myForm.username.$error.minlength" class="alert alert-danger help-block">
		      	用户名不能小于5位
		      </div>
		      <!--<div ng-show="myForm.username.$error.required" class="alert alert-danger help-block">
		      	用户名为必填项
		      </div>-->
		      <div ng-show="myForm.username.$error.pattern" class="alert alert-danger help-block">
		      	用户名必须以英文字母开始
		      </div>
		    </div>
		  </div>
			<!--密码-->
		  <div class="form-group" ng-class="{'has-error':myForm.password.$dirty && myForm.password.$invalid}">
		    <label for="inputpassword" class="col-sm-2 control-label">密码</label>
		    <div class="col-sm-10">
		      <input type="text" name="password" ng-required="true" ng-minlength="5" ng-maxlength="10" ng-model="ppp.password" class="form-control" id="inputpassword" placeholder="请输入密码">
		      <div ng-show="myForm.password.$error.maxlength" class="alert alert-danger help-block">
		      	密码不能超过10位
		      </div>
  		      <div ng-show="myForm.password.$error.minlength" class="alert alert-danger help-block">
		      	密码不能小于5位
		      </div>
		    </div>
		  </div>
		  <!--确认密码-->
  		  <div class="form-group" ng-class="{'has-error':myForm.passwordconfirm.$dirty && myForm.passwordconfirm.$invalid}">
		    <label for="inputpasswordconfirm" class="col-sm-2 control-label">确认密码</label>
		    <div class="col-sm-10">
		      <input type="text" name="passwordconfirm" ng-required="true" ng-model="ppp.passwordconfirm" class="form-control" id="inputpasswordconfirm" placeholder="请输入输入密码">
		      <div ng-show="myForm.password.$dirty && myForm.passwordconfirm.$dirty && ppp.password !== ppp.passwordconfirm" class="alert alert-danger help-block">
		      	两次输入的密码不一致
		      </div>
		    </div>
		  </div>
		  <!--邮箱-->
  		  <div class="form-group" ng-class="{'has-error':myForm.email.$dirty && myForm.email.$invalid}">
		    <label for="inputemail" class="col-sm-2 control-label">邮箱</label>
		    <div class="col-sm-10">
		      <input type="email" name="email" ng-required="true" ng-minlength="10" ng-maxlength="30" ng-model="ppp.email" class="form-control" id="inputemail" placeholder="请输入邮箱">
		      <div ng-show="myForm.email.$error.maxlength" class="alert alert-danger help-block">
		      	邮箱不能超过30位
		      </div>
  		      <div ng-show="myForm.email.$error.minlength" class="alert alert-danger help-block">
		      	邮箱不能小于10位
		      </div>
		       <div ng-show="myForm.email.$error.email" class="alert alert-danger help-block">
		      	邮箱格式不正确，请重新输入
		      </div>
		    </div>
		  </div>
		  <!--博客-->
		  <div class="form-group" ng-class="{'has-error':myForm.blog.$dirty && myForm.blog.$invalid}">
		    <label for="inputblog" class="col-sm-2 control-label">博客地址</label>
		    <div class="col-sm-10">
		      <input type="url" name="blog" ng-required="true" ng-minlength="5" ng-maxlength="30" ng-model="ppp.blog" class="form-control" id="inputblog" placeholder="请输入博客地址">
		      <div ng-show="myForm.blog.$error.maxlength" class="alert alert-danger help-block">
		      	博客不能超过30位
		      </div>
  		      <div ng-show="myForm.blog.$error.minlength" class="alert alert-danger help-block">
		      	博客不能小于5位
		      </div>
		       <div ng-show="myForm.blog.$error.url" class="alert alert-danger help-block">
		      	博客网址格式不正确，请重新输入
		      </div>
		    </div>
		  </div>
		  <!--number类型-->
		  <div class="form-group" ng-class="{'has-error':myForm.age.$dirty && myForm.age.$invalid}">
		    <label for="inputage" class="col-sm-2 control-label">年龄</label>
		    <div class="col-sm-10">
		      <input type="number" name="age" ng-required="true" min="10" max="99" ng-minlength="2" ng-maxlength="2" ng-model="ppp.age" class="form-control" id="inputage" placeholder="请输入年龄">
		      <div ng-show="myForm.age.$error.maxlength" class="alert alert-danger help-block">
		      	年龄不能超过两位数
		      </div>
  		      <div ng-show="myForm.age.$error.minlength" class="alert alert-danger help-block">
		      	年龄不能少于两位数
		      </div>
		    </div>
		  </div>
		  <!--单选-->
		  <div class="form-group">
		  	<label class="col-sm-2 control-label">性别</label>
		    <div class="col-sm-10">
		      <label class="radio-inline">
		      	 <input type="radio" name="sex" ng-required="true" ng-model="ppp.sex" value="1"/>男
		      </label>
		      <label class="radio-inline">
		      	 <input type="radio" name="sex" ng-required="true" ng-model="ppp.sex" value="0"/>女
		      </label>
		    </div>
		  </div>
		  <!--多选-->
		  <div class="form-group">
		  	<label class="col-sm-2 control-label">爱好</label>
		    <div class="col-sm-10">
		      <label class="checkbox-inline" ng-repeat="hobby in hobbys">
		      	 <input type="checkbox" name="hobby[]" ng-required="true" ng-checked="data.hobbys === undefined ? false :data.hobbys.indexOf(hobby.id) !==-1" ng-click="toggleHobbySelection(hobby.id)"/>{{hobby.name}}
		      </label>
		    </div>
		  </div>
		  <!--只能输入偶数-->
		  <div class="form-group">
		  	<label class="col-sm-2 control-label">只能输入偶数</label>
		    <div class="col-sm-10">
		     	<input type="number" class="form-group" placeholder="偶数" ng-model="data.even"/>
		    </div>
		  </div>
		  <!--城市的三级联动-->
		   <div class="form-group">
		  	<label class="col-sm-2 control-label">出生地</label>
		    <div class="col-sm-3">
				<select class="form-control" ng-change="data.area =false"  ng-model="data.province" ng-options="x.id as x.name for x in cities | filtercity:0"></select>
		    </div>
		    <div class="col-sm-3">
				<select class="form-control" ng-show="data.province" ng-model="data.area" ng-options="x.id as x.name for x in cities | filtercity:data.province"></select>
		    </div>
		    <div class="col-sm-3">
				<select class="form-control" ng-required="true" ng-show="data.province && data.area" ng-model="data.city" ng-options="x.id as x.name for x in cities | filtercity:data.area"></select>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid">注册</button>
		      <button type="reset" class="btn btn-default" ng-click="reset()">重置</button>
		    </div>
		  </div>
		</form>
	</ion-content>
</ion-view>
