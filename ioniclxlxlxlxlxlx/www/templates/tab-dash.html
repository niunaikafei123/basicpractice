<ion-view view-title="Dashboard">	
  <ion-content class="padding">
    <h2 ng-click="show()">Action Sheet</h2>
    <h2 ng-click="dingdan()">订单中心</h2>
    <button ng-click="tiaoshuzu()">点击跳转到数组的应用</button>
    <button ng-click="tiaobibao()">跳转到闭包页面</button>
    <button ng-click="tiaojiedian()">跳转到节点操作页面</button>
    <ul ng-show="xianshi">
    	<li>我的订单</li>
    	<li>我的现金券</li>
    </ul>
    <h2 ng-click="dingdan11()">互动中心</h2>
    <ul ng-show="xianshi11">
    	<li>我的点评</li>
    	<li>我的好友</li>
    </ul>
    <div ng-bind="date"></div>
    <input type="text" ng-model="user.name" style="border:1px solid #000"/>
    <div>{{user.name}}</div>
    <input type="text" ng-model="duixiang.name" />
    <table ng-show="carts.length">
    		<thead>
    				<tr>
    					  <th>产品编号</th>
								<th>产品名字</th>
								<th>产品数量</th>
								<th>产品单价</th>
								<th>产品总价</th>
								<th>产品操作</th>
    				</tr>{{item.id}}
    		</thead>
    		<tbody>
    		  <tr ng-repeat="item in carts">
    		  	<td>{{item.id}}</td>
    		  	<td>{{item.name}}</td>
    		  	<!--<td>{{item.quantity}}</td>-->
    		  	<td>
    		  		<button type="button" ng-click="reduce(item.id)" style="display:inline-block;">-</button>
    		  		<input type="text" ng-model="item.quantity" style="display:inline-block; width:25px;"/>
    		  		<button type="button" ng-click="add(item.id)" style="display:inline-block;">+</button>
    		  	</td>
    		  	<td>{{item.price}}</td>
    		  	<td>{{item.price * item.quantity}}</td>
    		  	<td>
    		  		<button type="button" ng-click="remove(item.id)">移除</button>
    		  	</td>
    		  </tr>
    		  <tr>
    		  	<td colspan="6">
    		  		 总价格是：{{totalprice()}} 总的购买数量{{num()}}
    		  	 </td>
    		  </tr>
    		  <tr>
    		  	<td colspan="6">
    		  		<button type="button" ng-click="carts={}">清空购物车</button>
    		  	</td>
    		  </tr>
    		</tbody>
    </table>
    <p ng-show="!carts.length">请重新向购物车中添加商品</p>
  </ion-content>
</ion-view>
