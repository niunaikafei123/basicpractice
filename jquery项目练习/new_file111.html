<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery.min.js"></script>
	</head>
	<body>
		<fieldset>
			<legend>获取用户数据展示成列表</legend>
			<div id="userList">
				<table>
					<tr>
						<th>ID</th>
						<th>名字</th>
						<th>性别</th>
						<th>年龄</th>
						<th>朋友名</th>
					</tr>
					<!--<tr></tr>-->
				</table>			
			</div>
		</fieldset>
		<fieldset>
			<legend>js填充下拉列表年龄段18-60岁</legend>
			<div id="ageInfo">
				<select id='ageFrom'></select>至<select id='ageTo'></select>
			</div>
		</fieldset>
		<fieldset>
			<legend>获取表单的值</legend>
			<form id="form">
				<p>用户名：<input name="userName" value="小明" /></p>
				<p>性别：<input type="radio" name="sex" value="0" checked="checked" />女 
					<input type="radio" name="sex" value="1" />男</p>
					<p>年龄：<select name="age">
						<option>请选择</option>
						<option value="18">18</option>
						<option value="19" selected="selected">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
					</select></p>
					<p><input type="submit" value="提交" /></p>
			</form>
		</fieldset>
		<fieldset>
			<legend>给以下表单附上初始值{id:1,name:'小明',sex:1,age:22,friends:[2,3,5]}</legend>
			<div>
				<form id="formEdit">
				<p>用户名：<input name="userName" value="小明" /></p>
				<p>性别：<input type="radio" name="sex" value="0" />女 
					<input type="radio" name="sex" value="1" />男</p>
					<p>年龄：<select name="age">
						<option>请选择</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
					</select></p>
					<p><input type="submit" value="提交" /></p>
			</form>
			</div>
		</fieldset>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		var data = [
			{id:1,name:'小明',sex:1,age:22,friends:[2,3,5]},
			{id:2,name:'小白',sex:0,age:33,friends:[1,3,5]},
			{id:3,name:'小黑',sex:1,age:23,friends:[2,4,5]},
			{id:4,name:'小蓝',sex:0,age:25,friends:[1,3,5]},
			{id:5,name:'小红',sex:1,age:18,friends:[]}
		]
		var table = $("#userList table");
		for(var i=0; i<data.length;i++){
			for(var k=0;k<data[i].friends.length;k++){
				data[i].friends[k] = data[data[i].friends[k]-1].name;
			}	
			if(data[i].sex == 1){
				data[i].sex = "男";
			}
			else if(data[i].sex == 0){
				data[i].sex = "女";
			}
			table.append("<tr></tr>")		
			$.each(data[i], function(j,val) {
				$("#userList table tr").eq(i+1).append("<td>" + val +"</td>");
			});
		};
		
	})
</script>
