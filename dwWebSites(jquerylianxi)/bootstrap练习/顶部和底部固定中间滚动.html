<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{ padding:0px; margin:0px;}
html{ height:100%;}
body{ height:100%;}
.header{ width:100%; height:60px; background:red;}
.content{ width:100%; height:calc(100% - 60px - 50px); overflow-y:scroll; background:green;}
.footer{ width:100%; height:50px; background:pink;}
.content-center{ width:30px; height:20px; background:yellow; margin:0 auto;}
</style>
</head>

<body>
<div class="header"></div>
<div class="content">
<div class="content-center"></div>
</div>
<div class="footer"></div>
</body>
