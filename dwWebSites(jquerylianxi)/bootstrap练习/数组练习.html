<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="js/jquery.min.js"></script>
<style>
body,div,ul,ol,li,p{margin:0px;padding:0px;}

ul{border:1px solid green;list-style-type:none; overflow:hidden;}  

ul li{float:left;width:100px;height:45px;line-height:45px;background:#abcdef;text-align:center;}

ul li a{text-decoration:none;}

.container{border:1px solid #abcdef;width:300px;height:200px;}

.act{background:#ff6600;}
</style>
<title>无标题文档</title>


<body>
<ul>

<li><a href="http://www.52aixuexi.com/wdwzml/suibi/">随笔</a></li>

<li><a href="http://www.52aixuexi.com/wdwzml/sucai/">素材</a></li>

<li><a href="http://www.52aixuexi.com/wdwzml/biancheng/">编程</a></li>

</ul>
<div class="container">

<div>这是随笔内容区域</div>

<div style="display:none;">这是素材内容区域</div>

<div style="display:none;">这是否编程内容区域</div>

</div>  
<script>

$("ul li").eq(0).addClass("act");
$("ul li").hover(function(){
	var index=$(this).index();	
 $(this).addClass("act").siblings().removeClass("act");
 $(".container>div").eq(index).stop(true).show().siblings().stop(true).hide();
 })


</script>

</body>
</html>
