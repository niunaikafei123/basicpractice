<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="js/jquery.min.js" type="text/javascript"></script>
<style>
body{ padding:0px; margin:0px;}
div,span{ float:left; width:200px; height:300px; border:1px solid #eee; margin-right:20px; text-align:center; line-height:300px;}
</style>
<script type="text/javascript">
$(function(){
	$('.aa').css("border","3px solid red")
	$('.bb').css({'background':'blue','color':'red'})
	$('.aa').css({'font-size':'20px'})
	$('.aa').css({'background':'yellow'})
	$('.bb').css({'font-size':'30px'})
	$('.aa').css({'border-radius':'50%'})
	})
</script>
</head>
<!--类选择器在jquery中的常见使用方法-->
<body>
<div class="aa">我是aa</div>
<div class="bb">我是bb</div>
<span class="aa">我是cc</span>
</body>
</html>
