<body>
<script>
function aaa(name,sex,age){
	this.name=name;
	this.sex=sex;
	this.age=age;
	this.bbb=bbb;
	function bbb(abc){
		this.lastname=abc;
		}
	}
	var ppp=new aaa("小明","男","30");
