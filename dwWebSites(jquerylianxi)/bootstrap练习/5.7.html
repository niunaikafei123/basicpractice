<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
.aa{ width:100px; height:50px; border:1px solid red;}
.anniu{ width:80px; height:30px; border:1px solid #000; margin-top:30px;}
</style>
<script>
	
		function dianji(){
			document.getElementById("#aa").style({"width":"200px"})
			}		


</script>
</head>

<body>
<div class="aa" id="aa"></div>
<button id="anniu" class="anniu" onclick="dianji()">点击</button>
</body>
</html>
