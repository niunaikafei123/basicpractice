.rect{ width:200px; height:200px; background:red; position:absolute;left:-200px; transition:all 0.5s linear;}
.rect.active{position:absolute; left:500px;}
/*.rect:target{position:absolute; left:-100%; transition:all 3s linear; }*/
</style>
</head>
<body>
<a href="#abc" class="a" onclick="addClass()">点击出现</a>
<a href="#abc" class="b" onclick="removeClass()">点击消失</a>
<div class="rect" id="abc"></div>
</body>
<script>
	var div=document.getElementsByClassName('rect')[0];
	function addClass(){
		div.setAttribute('class','rect active')
	}
	function removeClass(){
		div.setAttribute('class','rect')
	}
</script>
