<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>ng-model directive</title>
</head>
<body>
<div>
    <p>双向绑定</p>
    <input ng-model="aaa">
    <p>Hello {{aaa || "World"}}</p>
    <button ng-click="init()">重置</button>
    <hr>
</div>
 <script src="js/angular.js"></script>
