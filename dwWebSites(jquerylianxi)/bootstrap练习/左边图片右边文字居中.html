<title>无标题文档</title>
<style>
.abc{ width:300px; height:50px; border:1px solid red; line-height:50px; text-align:center;}
.abc:before{ content:""; width:30px; height:30px; background:red; border-radius:50%; display:inline-block; vertical-align:middle; margin-right:15px;}
.box{ width:500px; height:300px; border:1px solid green;}
.box1{ width:120px; height:300px; float:left; border:1px solid yellow; margin-right:10px;}
.aaa li{ width:100px; height:30px; float:left; border:1px solid #000; list-style:none;}
/*.aaa:after{ content:""; display:table; clear:both;}*/
</style>
<style>
	
</style>
</head>

<body>
<div class="abc">航看看给你</div>
<div class="box">
	<div class="box1">笔记本加不加啊</div>
    <div class="box1">加不加班</div>
    <div class="box1">12345</div>
</div>
<ul class="aaa">
	<li>苹果</li>
    <li>香蕉</li>
    <li>橘子</li>
    <li>葡萄</li>
    <div style="clear:both;"></div>
</ul>
</body>
</html>
