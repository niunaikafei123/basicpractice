<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	.banner-controll a {
  display: inline-block;
}

.slider li {
  float: left;
}

.wrap {
  position: relative;
}

.slider li, .banner-controll {
  position: absolute;
}

.slider, .banner-controll a {
  text-align: center;
}

.wrap, .banner-controll {
  overflow: hidden;
}

body, ul, ol {
  margin: 0;
  padding: 0;
}

body {
  font: 14px "Microsoft Yahei";
}

ul, ol {
  list-style: none;
}

a {
  text-decoration: none;
}

table {
  width: 400px;
}

.colgroup:first-child {
  width: 15%;
}

.colgroup:nth-child(2) {
  width: 60%;
}

.colgroup:last-child {
  width: 25%;
}

.table-head tr {
  background-color: #000;
  color: #fff;
}

.table-content tr:nth-child(even) {
  background-color: #ccc;
}
.table-content tr:nth-child(1) {
  color: red;
}
.table-content tr:nth-child(2) {
  color: red;
}
.table-content tr:nth-child(3) {
  color: red;
}

#scaleInput {
  margin-top: 30px;
  width: 150px;
  -moz-transition: width 500ms;
  /* Firefox 4 */
  -webkit-transition: width 500ms;
  /* Safari and Chrome */
  -o-transition: width 500ms;
  /* Opera */
  transition: width 500ms;
}
#scaleInput:focus {
  width: 200px;
}

.wrap {
  margin-top: 30px;
  border: 1px solid #9cc5ef;
  width: 300px;
  height: 200px;
}

@keyframes scroll {
  0% {
    left: -100%;
  }
  100% {
    left: 0%;
  }
}
.slider {
  width: 300%;
  font: bold 100px/200px "Microsoft Yahei";
  color: #fff;
}
.slider li {
  width: 300px;
  height: 100%;
}
.slider li:nth-child(1) {
  background-color: #6bacef;
}
.slider li:nth-child(2) {
  background-color: #297cd3;
}
.slider li:nth-child(3) {
  background-color: #01254a;
}
.slider li:target {
  z-index: 2;
  animation: scroll 500ms linear;
}

.banner-controll {
  bottom: 0;
  right: 0;
  z-index: 10;
}
.banner-controll a {
  margin-left: 2px;
  width: 30px;
  height: 30px;
  line-height: 30px;
  opacity: 0.5;
  filter: alpha(opacity=50);
  background-color: #fff;
  color: #000;
}
</style>
</head>

<body>
<table>
  <caption>网站排名</caption>
  <colgroup>
    <col class="colgroup">
    <col class="colgroup">
    <col class="colgroup">
  </colgroup>
  <thead class="table-head">
    <tr>
      <td>排名</td>
      <td>网站</td>
      <td>热度</td>              
    </tr>
  </thead>
  <tbody class="table-content">
    <tr>
      <td>1.</td>
      <td>百度前端技术学院</td>
      <td>13000</td>
    </tr>
    <tr>
      <td>2.</td>
      <td>百度前端技术学院</td>
      <td>12000</td>
    </tr>
    <tr>
      <td>3.</td>
      <td>百度前端技术学院</td>
      <td>11000</td>
    </tr>
    <tr>
      <td>4.</td>
      <td>百度前端技术学院</td>
      <td>10000</td>
    </tr>
    <tr>
      <td>5.</td>
      <td>百度前端技术学院</td>
      <td>8000</td>
    </tr>
    <tr>
      <td>6.</td>
      <td>百度前端技术学院</td>
      <td>7000</td>
    </tr>
    <tr>
      <td>7.</td>
      <td>百度前端技术学院</td>
      <td>6000</td>
    </tr>
    <tr>
      <td>8.</td>
      <td>百度前端技术学院</td>
      <td>5000</td>
    </tr>
  </tbody>
</table>
<input type="text" id="scaleInput">
<section class="wrap">
  <ul class="slider">
    <li id="fir">1</li>
    <li id="sec">2</li>
    <li id="thr">3</li>
  </ul>
  <section class="banner-controll">
    <a href="#fir">1</a>
    <a href="#sec">2</a>
    <a href="#thr">3</a>
  </section>
</section>
</body>
</html>
