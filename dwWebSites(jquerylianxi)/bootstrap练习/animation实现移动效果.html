<title>无标题文档</title>
<style>
.rect{ 
	width:200px; height:200px; background:red;animation:aaa 3s linear; animation-fill-mode:forwards;}
.rect:target{animation:bbb 3s linear;animation-fill-mode:forwards;}
@keyframes aaa{
	from{ transform:translate(-400px,0)}
	to{transform:translate(800px,0);}
	}
@keyframes bbb{
	from{ transform:translate(800px,0);}
	to{ transform:translate(-400px,0);}
	}

</style>


</head>

<body>
<a href="#div">点击消失</a>
<div class="rect" id="div"></div>

</body>
