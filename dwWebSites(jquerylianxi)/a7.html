<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	.abc{ width:200px; height:200px; background:url(Desert.jpg) no-repeat center top; background-size:cover; margin:0 auto; position:relative; overflow:hidden;}
	.rect{ width:80px; height:80px; background:blue; position:absolute;animation:donghua1 2s;animation-fill-mode : forwards}
	.abc{animation:donghua2 3s;animation-fill-mode : forwards}
	@keyframes donghua1{
		from{ left:-80px;top:-80px; opacity:0;}
		/*20%{left:-40px; top:0px opacity:0.2}
		40%{left:0px; top:20px; opacity:0.3}
		80%{ left:50px; top:80px; opacity:0.4}*/
		to{ left:70px; top:100px; opacity:0.5}	
			
	}
	@keyframes donghua2{
		from{ opacity:1}
		to{ opacity:0.2}	
			
	}
</style>
</head>

<body>
<div class="abc">
	<div class="rect"></div>	
</div>
</body>
</html>
