     </div>
    <div id="header">

 <!-- 顶部结束-->
<div class="container zhuce">
       <p class="breadcrumb"><a href="#">您当前位置</a> ><a href="#">注册</a></p>
       <div class="zhuce-body">
       		<div class="signup-step">
                <div class="row signup-step-container">
                    <div class="col-sm-4">
                        <div class="step-text">注册</div>
                        <div><span class="badge ">1</span></div>
                    </div>
                    <div class="col-sm-4">
                        <div class="step-text step-text-current">完善资料</div>
                        <div><span class="badge badge-current">2</span></div>
                    </div>
                    <div class="col-sm-4">
                        <div class="step-text">完成</div>
                        <div><span class="badge">3</span></div>
                    </div>
                </div>
            </div>
            <div class="qz-signup-container">
            	<div class="qz-signup-form">
            <div class="col-md-11 alert alert-danger" id="signup_error_message" style="display: none"></div>
            <form class="form-horizontal" id="signupForm">
                <div class="form-group">
                    <div class="col-sm-11">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-home fa-2"></i></span>
                            <input type="text" required="" class="form-control" id="name" name="name" placeholder="公司全称" maxlength="20">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-11">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa-2"></i></span>
                            <input type="text" required="" class="form-control" id="name" name="name" placeholder="企业法人" maxlength="20">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-11">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa-2"></i></span>
                            <input type="text" required="" class="form-control" id="name" name="name" placeholder="联系人" maxlength="20">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-11">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-phone fa-2"></i></span>
                            <input type="text" required="" class="form-control" id="name" name="name" placeholder="联系人手机" maxlength="20">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-11">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-mobile fa-2"></i></span>
                            <input type="text" required="" class="form-control" id="name" name="name" placeholder="联系人电话" maxlength="20">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-11">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-plus-square fa-2"></i></span>
                            <input type="text" required="" class="form-control" id="name" name="name" placeholder="主营产品" maxlength="20">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-11">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-home fa-2"></i></span>
                            <select class="form-control" id="province">                                    
                                <option value="">公司规模</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                             </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-11">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-home fa-2"></i></span>
                             <select class="form-control" id="province">                                    
                                <option value="">公司性质</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                             </select>
                        </div>
                    </div>
                </div>
               <!-- <div class="form-group protocol">
                    <label> 注册即代表同意 </label><a href="/info/service" target="_blank">《茄子口腔云用户协议》</a>
                </div>-->
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="button" id="submit" class="btn btn-lg btn-signup">完成注册</button>
                    </div>
                </div>
            </form>
        </div>
            </div>
        </div>
 </div>
