 <!-- 顶部结束-->
 <div class="login-head">

        <p class="bottom">QIEZZI.COM</p>
    </div>
 </div>
 <div class="login-content">
 	<div class="header"><a href="#"><img src="image/closex1.png" /></a></div>
 	<form class="form-horizontal" id="signupForm">
    	<div class="form-group">
            <label for="account" class="sr-only">账号</label>
            <input type="text" id="modal_account" class="form-control number cuo" placeholder="账号/手机号" required="" autofocus="">

        </div>
        <div class="form-group">
            <label for="password" class="sr-only">密码</label>
            <input type="password" id="modal_password" class="form-control secret" onkeydown="$.eggplant.passwordEnter(event);" placeholder="密码" required="">
        <div class="form-group">
    	<div class="checkbox"><label class="l">       <input type="checkbox" id="modal_autosignin">30天内自动登录?  </label> <div class="r"><a href="/user/resetpassword" target="_blank">忘记密码</a></div></div>
        <label class="errormessage">账号或密码错误，请重新输入</label>
        <div class="form-group">
            <div class="col-sm-12">
                 <button type="button" id="submit" class="btn btn-lg btn-signup">完成注册</button>
            </div>
         </div>
         <p class="register">没有账号？<a href="#">立即注册！</a></p>
   </form>
 </div>
