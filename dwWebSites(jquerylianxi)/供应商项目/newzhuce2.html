<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/base.css" rel="stylesheet"  />
<link href="css/main.css" rel="stylesheet"  />
<link href="css/font-awesome.min.css" rel="stylesheet" />
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<title>注册第二步</title>
</head>

<body>
<!--顶部-->
    <div id="top-nav">
            <div class="container">
                <div class="l">
                    <a href="/">茄子口腔</a>
                    <a href="http://clinic.qiezzi.com/" target="_blank">茄子云诊所</a>
                    <a href="http://doctor.qiezzi.com/" target="_blank">茄子医生</a>
                    <a href="http://weixin.qiezzi.com/" target="_blank">茄子微营销</a>
                    <a href="http://vip.qiezzi.com/" target="_blank">茄子会员</a>
                </div>
                <div class="r" id="loginInfo"><a href="javascript:$.eggplant.signinModal();" id="bt_login">登录</a><a href="/user/signup" target="_blank">注册</a></div>
            </div>
     </div>    
 <!-- 顶部结束-->
  <div class="login-head">
 	<div class="login-head-center">
    	<p class="breadcrumb"><a href="#">您当前位置：</a> &gt;<a href="#">注册账号</a></p>
        <div class="zhuce-step">
        	<div class="zhuce-step-center">
            	<div class="step1"><span></span></div>
                <div class="step2"><span></span></div>
                <div class="step1 current"><span></span></div>
                <div class="step2"><span></span></div>
                <div class="step1"><span></span></div>
            </div>
        </div>
        <p class="register-bottom">QIEZZI.COM</p>
    </div>
 </div>
 <div class="login-content">
 	<div class="header"><a href="#"><img src="image/closex1.png" /></a></div>
 	<form class="form-horizontal" id="signupForm">
     	<div class="form-group">
            <label for="account" class="sr-only">账号</label>
            <input type="text" id="modal_account" class="form-control name cuo" placeholder="金吉马" required="" autofocus="">
            <span class="guanbi"><img src="image/error.png"  /></span>
            <label class="errormessage">账号或密码错误，请重新输入</label>
        </div>
        <div class="form-group">
            <label for="account" class="sr-only">账号</label>
            <input type="text" id="modal_account" class="form-control hospital" placeholder="北京上地口腔医院" required="" autofocus="">
        </div>
        <div class="form-group zhuce-address">
            <label for="yanzhengma" class="sr-only">验证码</label>
 			 <select class="form-control location" id="province">                                    
                <option value="">省份</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
             </select>
              <select class="form-control location" id="province">                                    
                <option value="">地级市</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
             </select>
              <select class="form-control location" id="province">                                    
                <option value="">县级市</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
             </select>
        </div>
		<div class="form-group">
            <label for="account" class="sr-only">地址</label>
            <input type="text" id="modal_account" class="form-control address" placeholder="详细地址" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">座机号码</label>
            <input type="password" id="modal_password" class="form-control call" onkeydown="$.eggplant.passwordEnter(event);" placeholder="座机号码" required="">
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                 <button type="button" id="submit" class="btn btn-lg btn-signup">立即注册</button>
            </div>
         </div>
         <div class="xieyi">
				<i class="fa fa-chevron-circle-down fa-2x"></i>注册及代表同意<span>《茄子口腔云用户协议》协议</span>                   
         </div>
   </form>
 </div>

</body>
</html>
