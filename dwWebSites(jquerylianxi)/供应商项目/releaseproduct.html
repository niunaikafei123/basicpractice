     </div>

 <!-- 顶部结束-->

    <div class="container main-content">

        	<h3 class="queryservice"><i></i>查询服务</h3>
            <ul>
                <li>后台主页</li>

        <div class="right-box pull-right releaseproduct">
        	<header><a>产品管理</a><a class="release" href="#">>发布产品</a></header>
            <form class="form-horizontal">
            	<div class="form-group">
                	<label class="control-label col-xs-2"><span class="red">*</span>文章标题</label>
                    <div class="col-sm-5">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="">
                    </div>
                    <label style="display:none;" class="control-label col-xs-3 text-left">不填写，展示”议价“。</label>
                 </div>
                 <div class="form-group">
                	<label class="control-label col-xs-2"><span class="red"></span>产品品牌</label>
                    <div class="col-sm-5">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="">
                    </div>
                    <label style="display:none;" class="control-label col-xs-3 text-left">不填写，展示”议价“。</label>
                 </div>
                  <div class="form-group">
                	<label class="control-label col-xs-2"><span class="red"></span>产品价格</label>
                    <div class="col-sm-5">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="">
                    </div>
                    <label class="control-label col-xs-3 text-left">不填写，展示”议价“。</label>
                 </div>
                 <div class="form-group">
                	<label class="control-label col-xs-2"><span class="red"></span>产品产地</label>
                    <div class="col-sm-5">
                      <select ng-model="source"class="dropdown" style="">
                     		<option value="" class="" selected="selected">中国</option>
                      </select>
                    </div>
                 </div>
                 <div class="form-group">
                	<label class="control-label col-xs-2"><span class="red"></span>产品分类</label>
                    <div class="col-sm-5">
                      <select ng-model="source"class="halfdropdown" style="">
                     		<option value="" class="" selected="selected">口腔设别器械</option>
                      </select>
                      <select ng-model="source"class="halfdropdown" style="">
                     		<option value="" class="" selected="selected">口腔常用检查</option>
                      </select>
                    </div>
                 </div>
                  <div class="form-group">
                	<label class="control-label col-xs-2"><span class="red"></span>产品图片</label>
                    <div class="col-sm-10">
                     	<img src="image/product1.png" />
                        <img src="image/product1.png" />
                        <img src="image/product1.png" />
                        <img src="image/product1.png" />
                        <img src="image/product1.png" />
                    </div>
                 </div>
                 <div class="form-group">
                	<label class="control-label col-xs-2"><span class="red"></span></label>
                    <div class="col-sm-10">
                     	<button class="pull-left">选取图片</button>
                        <p class="pull-left prompt">（图片格式限制为jpg,png,gif)大小不超过2M</p>
                    </div>
                 </div>
                  <div class="form-group">
                	<label class="control-label col-xs-2"><span class="red"></span>产品介绍</label>
                    <div class="col-sm-10">
                     	<textarea class="form-control" rows="4"></textarea>
                    </div>
                 </div>
                 <div class="errormessage"><label>小强，这是给错误信息留的地方</label></div>
                  <button type="submit" class="btn btn-default save">保存</button> 
             </form>
        </div>
      </div>
