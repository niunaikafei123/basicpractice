<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="css/bootstrap.min.css" rel="stylesheet" />

<title>登录页面</title>
</head>

<body>
<div class="container qz-signin-container ng-scope">
    <div class="signin-container">
        <div class="signin-box">
        
            <form class="form-signin pull-right ng-dirty ng-valid-parse ng-valid ng-valid-required form-horizontal" style="">
                <h2 class="form-signin-heading">登录加工厂</h2>
                <div class="signin-center">
                	<div class="form-group phonenumber">
                    <label for="inputEmail3" class="left control-label">手机号码</label>
                    <div class="phone">
                      <input type="email" class="form-control left" id="inputEmail3" placeholder="Email">                     
                      <i class="fa fa-mobile-phone fa-2x"></i>
                    </div>
                 </div>
                    <div class="form-group phonenumber">
                        <label for="inputEmail3" class="left control-label">密码</label>
                        <div class="phone">
                          <input type="email" class="form-control left" id="inputEmail3" placeholder="Email">
                          <i class="fa fa-lock  fa-2x"></i>
                        </div>
                     </div>
                 	<a href="#" class="forgetpassword" target="_blank">忘记登录密码？</a>
               		<div class="form-group application">
                       <button type="submit" class="btn btn-default defaultActiveTab">登录</button>
                       <button type="submit" class="btn btn-default">申请</button>
                    </div>
                 </div>

            </form>
            <!--<div class="app-descrip pull-right">
                <p></p><h1>茄子口腔诊所管理系统3.0</h1><p></p>
                <p>茄子口腔云</p>
                <p>做您最贴心的口腔诊所管家</p>
            </div>-->
        </div>
    </div>
</div>

</body>
</html>
