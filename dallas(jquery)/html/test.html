		<script src="../js/jquery.min.js"></script>
		<script type = "text/javascript" > 
		$(function(){
		    $("input[type='checkbox']").click(function() {
		        if ($(this).is(':checked')) {
		            $(this).attr("checked", "checked");
		            $(this).parent().removeClass("c_on").addClass("c_off");
		        } else {
		            $(this).removeAttr("checked");
		            $(this).parent().removeClass("c_off").addClass("c_on");
		        }
		    });
		    $("input[type='radio']").click(function() {
		        $("input[type='radio']").removeAttr("checked");
		        $(this).attr("checked", "checked");
		        $(this).parent().removeClass("r_off").addClass("r_on").siblings().removeClass("r_on").addClass("r_off");
		    });
		    var objects = [
		    	{aa:10,bb:15,cc:20,dd:25,ee:30},
		    	{aa:101,bb:102,cc:103,dd:104,ee:105},
		    	{aa:201,bb:202,cc:203,dd:204,ee:205}
		    ]
		    var htmls="";
		    for(var i=0;i<objects.length;i++){
		    	htmls+="<p>aa的值:" + objects[i].aa + "</p><p>bb的值：" + objects[i].bb + "</p><p>cc的值：" + objects[i].cc +"</p><p>dd的值:" + objects[i].dd +"</p><p>ee的值" + objects[i].ee + "</p>" ;		    	
		    }
		    $(".huoqu").append(htmls);
		});

		</script>
