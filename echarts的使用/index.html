<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="node_modules/echarts/dist/echarts.min.js"/></script>
	</head>
	<body>
		<!--为echarts准备一个具备大小的dom-->
		<div id="main" style="width: 600px;height:400px;"></div>		
		<p id="aabb" style="width: 600px;height:400px;"></p>
		<script type="text/javascript">
		//		基于准备好的dom,初始化echarts实例
			var myChart = echarts.init(document.getElementById("main"));			
			var option = {
				title:{
					text:"Echarts入门示例"  //标题组件
				},
				tooltip:{},  //提示框
				legend:{
					data:['销量']
				},
				xAxis:{
					data:["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
				},
				yAxis:{},
				series:[{
					name:'销量',
					type:'bar', //代表柱状图
					data:[5,26,36,10,10,20]
				}]
			};
			myChart.setOption(option);
			
			
			
			//饼图的例子
			var myChart2 = echarts.init(document.getElementById("aabb"));
			var option2 = {
				series:[
				{
					name:'访问来源',
					type:'pie', //代表的饼状图
					radius:'55%',
					roseType: 'angle',
					data:[
					{value:235,name:"视频广告"},
					{value:274,name:"联盟广告"},
					{value:310,name:"邮件营销"},
					{value:335,name:"直接访问"},
					{value:400,name:"搜索引擎"}
					],
					itemStyle: {
					    normal: {
					        // 阴影的大小
					        shadowBlur: 200,
					        // 阴影水平方向上的偏移
					        shadowOffsetX: 0,
					        // 阴影垂直方向上的偏移
					        shadowOffsetY: 0,
					        // 阴影颜色
					        shadowColor: 'rgba(0, 0, 0, 0.5)'
					    }
					} //主要设置一些通用的样式
				}]
			};
			myChart2.setOption(option2);
			
		</script>
	</body>
</html>
